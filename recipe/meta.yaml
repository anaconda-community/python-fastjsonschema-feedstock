{% set name = "fastjsonschema" %}
{% set version = "2.15.2" %}

package:
  name: python-{{ name }}
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 2a84755f22eb4c944c83c18d8f40705612376d178d2a5dfe50b0ecca3c11d610
  - folder: src
    url: https://github.com/horejsek/python-{{ name }}/archive/v{{ version }}.tar.gz
    sha256: b8403717b7de81889d80134c548ccb44410138cbc3581fc30f01076f44b1c4e1

build:
  noarch: python
  number: 0
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.3
    - pip
  run:
    - python >=3.3

test:
  source_files:
    - src/tests
  requires:
    - pytest-cov
    - pytest-benchmark
  imports:
    - fastjsonschema
  commands:
    # revisit skips after: https://github.com/horejsek/python-fastjsonschema/pull/134
    - >-
      cd src 
      && cd tests 
      && python -c "__import__('pathlib').Path('test_array.py').unlink()"
      && pytest --cov fastjsonschema 
        -k "not compile_to_code_ipv6_regex" 
        --cov-report term-missing:skip-covered 
        --no-cov-on-fail 
        --cov-fail-under 100

about:
  home: https://github.com/horejsek/python-fastjsonschema
  license: BSD-3-Clause
  license_family: BSD
  license_file: src/LICENSE
  summary: Fastest Python implementation of JSON schema
  description: |
    fastjsonschema implements validation of JSON documents by JSON schema. The
    library implements JSON schema drafts 04, 06 and 07. The main purpose is to
    have a really fast implementation.
  doc_url: https://horejsek.github.io/python-fastjsonschema
  doc_source_url: https://github.com/horejsek/python-fastjsonschema/tree/master/docs

extra:
  recipe-maintainers:
    - bollwyvl
